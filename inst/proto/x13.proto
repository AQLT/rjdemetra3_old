syntax = "proto3";
import public "toolkit.proto";
import public "regarima.proto";
import public "sa.proto";

package x13;

option java_package = "demetra.x13.io.protobuf";
option java_outer_classname = "X13Protos";

enum DecompositionMode {
  MODE_UNKNOWN = 0;
  MODE_ADDITIVE = 1;
  MODE_MULTIPLICATIVE = 2;
  MODE_LOGADDITIVE = 3;
  MODE_PSEUDOADDITIVE = 4;
}
  
enum SeasonalFilter {
	SEASONAL_FILTER_MSR=0;
    SEASONAL_FILTER_S3X1=1;
    SEASONAL_FILTER_S3X3=2;
    SEASONAL_FILTER_S3X5=3;
    SEASONAL_FILTER_S3X9=4;
    SEASONAL_FILTER_S3X15=5;
	SEASONAL_FILTER_STABLE=6;
    SEASONAL_FILTER_X11DEFAULT=7;
}
  
enum CalendarSigma {
    SIGMA_NONE=0;
    SIGMA_SIGNIF=1; 
    SIGMA_ALL=2;
    SIGMA_SELECT=3;
}
  
enum BiasCorrection {
    BIAS_NONE = 0;
    BIAS_LEGACY = 1;
    BIAS_SMOOTH = 2;
    BIAS_RATIO = 3;	
}

message X11Spec {
  
  DecompositionMode mode = 1;
  bool seasonal = 2;
  int32 henderson = 3;
  repeated SeasonalFilter sfilters=4;
  double lsig = 5;
  double usig = 6;
  int32 nfcasts = 7;
  int32 nbcasts = 8;
  CalendarSigma sigma = 9;
  repeated int32 vsigmas = 10;
  bool exclude_fcasts = 11;
  BiasCorrection bias = 12;
}

enum OutlierMethod{
	OUTLIER_ADDONE = 0;
	OUTLIER_ADDALL = 1;
}

enum EasterType {
	EASTER_UNUSED = 0;
	EASTER_STANDARD = 1;
	EASTER_JULIAN = 2;
	EASTER_SC = 3;
}

enum RegressionTest {
	TEST_NO = 0;
	TEST_ADD = 1;
	TEST_REMOVE = 2;
}
		
message RegArimaSpec {
    
    message BasicSpec{
		jd3.TimeSelector span = 1;
		bool preprocessing = 2;
		bool preliminary_check = 3;
    }
	
    message TransformSpec{
		regarima.Transformation transformation = 1;
		regarima.LengthOfPeriod adjust = 2;
		double aicdiff = 3;
    }
	
	message OutlierSpec{
		message Type{
			string code = 1;
			double va = 2;
		}
		repeated Type outliers = 1;
	    jd3.TimeSelector span = 2;
		double defva = 3;
		OutlierMethod method = 4;
		double monthly_tc_rate = 5;
		int32 maxiter = 6;
		int32 lsrun = 7;
	}

    message AutoModelSpec{
        bool enabled = 1;
        double ljungbox = 2;
        double tsig = 3;
        double predcv = 4;
        double ubfinal = 5;
        double ub1 = 6;
        double ub2 = 7;
        double cancel = 8;
        double fct = 9;
        bool acceptdef = 10;
        bool checkmu = 11;
        bool mixed = 12;
        bool balanced = 13;
    }

	message EasterSpec{
		EasterType type = 1;
		int32 duration = 2;
		RegressionTest test = 3;
		jd3.Parameter coefficient = 10;
	}

	message TradingDaysSpec{
		regarima.TradingDays td = 1;
		regarima.LengthOfPeriod lp = 2;
		string holidays = 3;
		repeated string users = 4;
		int32 w = 5;
		RegressionTest test = 6;
		bool auto_adjust=7;
		repeated jd3.Parameter tdcoefficients = 10;
		jd3.Parameter lpcoefficient = 11;
	}

	message RegressionSpec{
		jd3.Parameter mean = 1;
		TradingDaysSpec td = 2;
		EasterSpec easter = 3;
		repeated regarima.Outlier outliers = 4;
		repeated regarima.TsVariable users = 5;
		repeated regarima.InterventionVariable interventions=6;
		repeated regarima.Ramp ramps = 7;
	}

	message EstimateSpec{
	    jd3.TimeSelector span = 1;
		double tol = 2;
	}

	BasicSpec basic = 1;
	TransformSpec transform = 2;
	OutlierSpec outlier = 3;
	regarima.SarimaSpec arima = 4;
    AutoModelSpec automodel = 5;
	RegressionSpec regression = 6;
	EstimateSpec estimate = 7;
}

message Spec{
	RegArimaSpec regarima = 1;
	X11Spec x11 = 2;
	sa.BenchmarkingSpec benchmarking = 3;
}


